{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    <ul class="list-group">
      {% for blog in blogs %}
         <li class="list-group-item"><a href='/blog?id={{blog.id}}'>{{ blog.title }}</a>
         <p>{{ blog.body | safe }}</p>
         <p>written by <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></p>
         </li>
      {% endfor %}
    {% endif %}
    </ul>

{% endblock %}
